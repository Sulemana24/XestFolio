<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="relative inline-block group">
    <button class="bg-primary-500 text-white py-2 px-4 rounded-md transition-all duration-300 group-hover:translate-y-[-50%] group-hover:translate-x-[-10px]">
      Normal Button Text
    </button>
    <button class="absolute top-1/2 left-1/2 -translate-x-1/2 translate-y-[-50%] bg-secondary-500 text-white py-2 px-4 rounded-md opacity-0 group-hover:opacity-100 transition-all duration-300 group-hover:translate-y-[-100%] group-hover:translate-x-[-10px]">
      Hover Button Text
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
